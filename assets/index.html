<!DOCTYPE html>
<html lang="ru-RU">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Kinsly Test Page</title>
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        
      <div class="parallax">
        <div class="parallax-layer"></div>
      </div>

      <!-- HEADER START -->
      <header class="main-header">
       <div class="container">
         <div class="nav-main">
           <div class="nav-main-brand">
             <a class="brand-logo" href="#">
               <img src="img/logo.png" alt="Логотип">
             </a>
           </div>
           <div class="nav-main-phone">
             <a class="phone-icon" href="#">
               <img src="img/tel-icon.png" alt="Иконка телефона">
             </a>
             <div class="phone-content">
               <span class="phone-n">+38 (098) 546-55-33</span>
               <button type="button" class="btn btn-link reg-link h-link">
                 <span class="h-link-text">Заказать звонок</span>
               </button>
             </div>
           </div>
         </div>
       </div>
      </header>
      <!-- HEADER END -->

      <!-- MAIN START -->
      <main>
        <div class="container">
          <section class="presentation">
            <div class="presentation-inner">
             <div class="presentation-inner-content">
               <h1 class="text-up">
                 Нужно разработать
                 <br>
                 логотип, фирменный
                 <br>
                 стиль или бренд-бук?
               </h1>
               <img src="img/decor-line.png" alt="Декор" class="decor-l">
               <p>Скачайте <abbr>PDF</abbr>-презентацию с ценами на услуги, 
               сроками и нашим портфолио прямо сейчас!</p>
               <button class="btn btn-pr text-up">
                 Скачать <abbr>PDF</abbr>-презентацию
               </button>
             </div>
             <div class="link-block-v">
               <a href="#" class="btn btn-link reg-link v-link">
                 Смотреть портфолио
               </a>
             </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <!-- MAIN END -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/init.js"></script>
  
  </body>
</html>
